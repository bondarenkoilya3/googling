    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- ========== NAVIGATION ========== -->

          </svg>
        </li>
      </ul>
    </nav>

    <!-- ========== MAIN ========== -->
    <section class="main">
      <div class="main__logo">
        Let me
        <img class="main__logo-img" src="./assets/google-logo.png" alt="" />
        for you
      </div>

      <!-- ========== main search ========== -->
      <input class="main__search" type="text" placeholder="Search Google or type a URL" />
      <div class="main__links">
        <a href="#" class="main__search-link">Google Search</a>
        <a href="#" class="main__lucky-link">I'm Feeling Lucky</a>
      </div>

      <!-- ========== main bookmarks ========== -->
      <ul class="bookmarks"></ul>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
